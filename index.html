<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="queries.css" rel="stylesheet">
  <script defer src="calculator.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <img src="/images/logo.svg">
  <div class="outter-wrapper">
    <div class="left-side">
      <form onsubmit="submitForm(event)" class="not-custom">
        <label for="bill">Bill</label><br>
        <input placeholder="0" type='number' name="bill" class='input' value="" id="bill" required>
      </form>

      <figure class="tip-prcnt">
        <h2>Select Tip %</h2>
        <form onsubmit="submitForm(event)" class="btn-wrapper">
          <button class="prcnt-btn" id="2" value="5">5%</button>
          <button class="prcnt-btn" value="10">10%</button>
          <button class="prcnt-btn" value="15">15%</button>
          <button class="prcnt-btn" value="25">25%</button>
          <button class="prcnt-btn" value="50">50%</button>
          <button id="custom">Custom</button>
        </form>
        <form onsubmit="submitForm(event)" class="not-custom" id="invalid-ppl">
          <label for="number">Number of People </label><br>
          <input placeholder="0" type="text" value="" class='input' id="ppl" required>
        </form>
      </figure>
    </div>
    <div class="right-side">
      <div class="result-wrapper">
        <div class="tip-per-prsn">
          <p>Tip Amount <br>
            <span>/ person</span>
          </p>
          <p class="tip-result final-value">
            <img src="/images/icon-dollar.svg"><span>0.00</span>
          </p>

        </div>
        <div class="total-result">
          <p>Total<br>
            <span>/ person</span>
          </p>
          <p class="total-per-prsn final-value">
            <img src="/images/icon-dollar.svg"><span>0.00</span>
          </p>
        </div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GeeOrrGee">George Kheladze</a>.
  </div>
</body>

</html>
